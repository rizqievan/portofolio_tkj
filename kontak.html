<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- FONT AWESOME UNTUK IKON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#f8fafc;
  --text:#0f172a;
  --primary:#2563eb;
  --footer:#1e293b;
  --whatsapp:#25d366;
}
body.dark{
  --bg:#0f172a;
  --text:#e2e8f0;
  --footer:rgba(0, 0, 0, 0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
  overflow-x:hidden;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:1000;
  transition:.3s;
}

/* HEADER SAAT DARK MODE */
body.dark nav{
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.15);
}

.nav-links{
  display:flex;
  justify-content:center;
  align-items:center;
  flex:1;
  gap:20px;
}

nav a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  position:relative;
  padding-bottom:6px;
}
nav a:hover{color:var(--primary);}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0;
  height:3px;
  background:var(--primary);
  border-radius:3px;
  transition:.3s;
}
nav a:hover::after{width:100%;}
nav a.active{color:var(--primary);font-weight:600;}
nav a.active::after{width:100%;}

/* TOGGLE */
.theme-toggle{
  position: relative;
  width: 70px;
  height: 34px;
  background: #e5e7eb;
  border-radius: 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px;
  cursor: pointer;
  transition: .3s;
}
.theme-toggle .icon{
  font-size: 16px;
  z-index: 2;
  color: #6b7280;
  pointer-events: none;
}
.toggle-indicator{
  position: absolute;
  width: 28px;
  height: 28px;
  background: white;
  border-radius: 50%;
  left: 4px;
  transition: .35s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
}
body.dark .theme-toggle{ background:#111827; }
body.dark .toggle-indicator{
  left:38px;
  background:#374151;
}
body.dark .theme-toggle .icon.sun{color:#9ca3af;}
body.dark .theme-toggle .icon.moon{color:#fff;}

/* CONTENT */
.container{
  max-width:800px;
  margin:60px auto 40px;
  padding:0 20px;
  text-align:center;
}

h2{ margin-bottom:10px; color:var(--primary); }
.container p{ margin-bottom:20px; font-weight:500; }

/* MAP */
.map-container{
  width:100%;
  max-width:600px;
  height:400px;
  margin:0 auto 30px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
iframe{ width:100%; height:100%; border:0; }

/* WhatsApp Button */
.whatsapp-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:var(--whatsapp);
  color:white;
  padding:15px 30px;
  border-radius:30px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
  box-shadow:0 8px 18px rgba(37,211,102,.35);
  font-size:16px;
}
.whatsapp-btn i{
  font-size:20px;
}
.whatsapp-btn:hover{
  background:#1ebe57;
  transform:translateY(-2px);
}

/* FOOTER */
footer{
  width:100%;
  background:var(--footer);
  color:white;
  text-align:center;
  padding:20px 0;
  margin-top:40px;
}

/* FADE */
.fade-text{
  opacity:0;
  transform:translateY(30px);
  transition:opacity .8s ease, transform .8s ease;
}
.fade-text.visible{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:768px){
  nav{flex-direction:column;gap:10px;}
  .nav-links{flex-wrap:wrap;}
  .map-container{height:300px;}
}
</style>
</head>
<body>

<nav>
<strong>Portofolio TKJ</strong>

<div class="nav-links">
  <a href="index.html" class="fade-text">Beranda</a>
  <a href="tentang.html" class="fade-text">Tentang</a>
  <a href="skill.html" class="fade-text">Skill</a>
  <a href="kontak.html" class="fade-text">Kontak Saya</a>
</div>

<div class="theme-toggle fade-text" id="themeToggle">
  <div class="toggle-indicator"></div>
  <span class="icon sun">☀︎</span>
  <span class="icon moon">⏾</span>
</div>
</nav>

<div class="container fade-text">
  <h2>Kontak Saya</h2>
  <p>Email: evanrizqi2@email.com</p>
  <p><strong>Alamat Rumah</strong></p>

  <div class="map-container">
    <iframe src="https://www.google.com/maps?q=-8.109377,111.710771&hl=id&z=15&output=embed" loading="lazy"></iframe>
  </div>

  <a href="https://wa.me/6287785881939" target="_blank" class="whatsapp-btn fade-text">
    <i class="fab fa-whatsapp"></i>
    WhatsApp
  </a>
</div>

<footer class="fade-text">
© 2026 Rizqi Evan Kurniansyah | All Rights Reserved
</footer>

<script>
// DARK MODE
const toggle=document.getElementById("themeToggle");
toggle.onclick=()=>{
 document.body.classList.toggle("dark");
 localStorage.setItem("theme",
 document.body.classList.contains("dark")?"dark":"light");
};
if(localStorage.getItem("theme")==="dark"){
 document.body.classList.add("dark");
}

// ACTIVE MENU
let currentPage=location.pathname.split("/").pop();
if(currentPage===""||currentPage==="/"){currentPage="index.html";}
document.querySelectorAll(".nav-links a").forEach(link=>{
 if(link.getAttribute("href")===currentPage){
  link.classList.add("active");
 }
});

// FADE
const faders=document.querySelectorAll('.fade-text');
const observer=new IntersectionObserver((entries)=>{
 entries.forEach(entry=>{
  if(entry.isIntersecting){
   entry.target.classList.add('visible');
  }else{
   entry.target.classList.remove('visible');
  }
 });
},{threshold:0.2});
faders.forEach(el=>observer.observe(el));
</script>

</body>
</html>
