<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg:#f8fafc;
  --text:#0f172a;
  --card:#ffffff;
  --primary:#2563eb;
  --footer:#1e293b;
  --whatsapp:#25d366;
}
body.dark{
  --bg:#0f172a;
  --text:#e2e8f0;
  --card:rgba(30,41,59,0.8);
  --footer:#111827;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:1000;
}

.nav-links{
  display:flex;
  justify-content:center;
  align-items:center;
  flex:1;
  gap:20px;
}

nav a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  position:relative;
  padding-bottom:6px;
}
nav a:hover{color:var(--primary);}

/* ===== GARIS INDIKATOR ===== */
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0%;
  height:3px;
  background:var(--primary);
  border-radius:3px;
  transition:.3s ease;
}

nav a:hover::after{
  width:100%;
}

nav a.active::after{
  width:100%;
}

/* Toggle */
.toggle{
  background:var(--primary);
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  font-size:16px;
  transition:.3s;
}
.toggle:hover{transform:scale(1.1);}

/* ===== CONTENT ===== */
.container{
  max-width:800px;
  margin:60px auto 40px;
  padding:0 20px;
  text-align:center;
}

h2{
  margin-bottom:10px;
  color:var(--primary);
}

.container p{
  margin-bottom:20px;
  font-weight:500;
}

/* MAP */
.map-container{
  width:100%;
  max-width:600px;
  height:400px;
  margin:0 auto 30px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
  border:1px solid rgba(0,0,0,.05);
}

iframe{
  width:100%;
  height:100%;
  border:0;
}

/* WhatsApp */
.whatsapp-btn{
  display:inline-block;
  background-color:var(--whatsapp);
  color:white;
  padding:15px 30px;
  border-radius:30px;
  font-weight:600;
  font-size:1.05rem;
  text-decoration:none;
  transition:.3s;
  box-shadow:0 8px 18px rgba(37,211,102,.35);
}
.whatsapp-btn:hover{
  background-color:#1ebe57;
  transform:translateY(-2px);
}

/* FOOTER */
footer{
  margin-top:40px;
  padding:20px;
  background:var(--footer);
  color:white;
  text-align:center;
}

/* Fade */
.fade-text{
  opacity:0;
  transform:translateY(30px);
  transition:opacity .8s ease, transform .8s ease;
}
.fade-text.visible{
  opacity:1;
  transform:translateY(0);
}

/* MOBILE */
@media(max-width:768px){
  nav{
    flex-direction:column;
    gap:10px;
  }
  .nav-links{
    flex-wrap:wrap;
  }
  .map-container{
    height:300px;
  }
}
</style>
</head>
<body>

<nav>

  </div>

  <button class="toggle fade-text" id="themeToggle">ðŸŒ™</button>
</nav>

<div class="container fade-text">

<footer class="fade-text">

<script>
// ===== AUTO ACTIVE MENU =====
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll(".nav-links a").forEach(link=>{
  if(link.getAttribute("href") === currentPage){
    link.classList.add("active");
  }
});

// DARK MODE
const toggleBtn = document.getElementById('themeToggle');

function setTheme(mode){
  if(mode === 'dark'){
    document.body.classList.add('dark');
    toggleBtn.textContent = "â˜€ï¸";
  }else{
    document.body.classList.remove('dark');
    toggleBtn.textContent = "ðŸŒ™";
  }
  localStorage.setItem('theme', mode);
}

setTheme(localStorage.getItem('theme') || 'light');

toggleBtn.addEventListener('click', () => {
  const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
  setTheme(newTheme);
});

// Fade scroll
const faders=document.querySelectorAll('.fade-text');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    entry.target.classList.toggle('visible', entry.isIntersecting);
  });
},{threshold:0.2});

faders.forEach(el=>observer.observe(el));
</script>

</body>
